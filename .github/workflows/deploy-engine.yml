name: Deploy Engine

on:
  push:
    branches: [main]

jobs:
  deploy:
    # Skip version-only commits from pre-commit hook
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # First-time setup: clone if repo doesn't exist yet
            if [ ! -d /root/alpha ]; then
              echo ">>> First deploy â€” cloning repo..."
              git clone https://github.com/bconclub/alpha.git /root/alpha
            fi

            echo ">>> Pulling latest code..."
            cd /root/alpha
            git fetch origin main
            git reset --hard origin/main

            echo ">>> Version on VPS:"
            cat engine/VERSION
            echo ""

            echo ">>> Installing dependencies..."
            cd engine
            pip3 install -r requirements.txt --break-system-packages --quiet

            # Install systemd service if not already present
            if [ ! -f /etc/systemd/system/alpha-bot.service ]; then
              echo ">>> Installing systemd service..."
              cp alpha-bot.service /etc/systemd/system/alpha-bot.service
              systemctl daemon-reload
              systemctl enable alpha-bot
            fi

            echo ">>> Restarting alpha-bot service..."
            systemctl restart alpha-bot

            echo ">>> Waiting 5s for startup..."
            sleep 5

            echo ">>> Checking service status..."
            systemctl status alpha-bot --no-pager

            echo ">>> Verifying fixes deployed..."
            echo "mom_direction occurrences: $(grep -c 'mom_direction' /root/alpha/engine/alpha/strategies/scalp.py)"
            echo "_PROTECTED_EXIT_TYPES: $(grep -c '_PROTECTED_EXIT_TYPES' /root/alpha/engine/alpha/strategies/scalp.py)"
            echo "DIRECTION BLOCK: $(grep -c 'DIRECTION BLOCK' /root/alpha/engine/alpha/strategies/scalp.py)"

            echo ">>> Deploy complete."
